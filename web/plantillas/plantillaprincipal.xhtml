<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    
        <h:head>
            <script src="http://maps.google.com/maps/api/js?sensor=false&amp;v=3.4" type="text/javascript"></script>
            <title><ui:insert name="titulo"></ui:insert></title>
            
            
            <h:outputStylesheet name="css/estilos.css"/>
            <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }
            </style>
            
        </h:head>


        <h:body>
            
            <!--<p:log />-->
            <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();" />  
                
            <p:dialog modal="true" widgetVar="statusDialog" header="...Cargando..."   
                      draggable="false" closable="false" resizable="false">  
                <p:graphicImage value="../../resources/img/cargando.gif" />  
            </p:dialog> 

            <p:layout fullPage="true" >

                <p:layoutUnit id="top" position="north" size="50">
                    <h:form>
                        
                    <p:menubar>
                        <p:submenu label="Productos" icon="ui-icon-document">
                            <p:submenu label="Articulos" icon="ui-icon-contact">
                                <p:menuitem value="Gestion De Articulos" action="#{navegacion.ir_a_Gestion_Articulos()}" />
                                <p:menuitem value="Listar Articulos" action="#{navegacion.ir_a_Listar_Articulos()}" />
                            </p:submenu>
                               <p:submenu label="Ubicaciones" icon="ui-icon-contact">
                                   <p:menuitem value="Gestion De Ubicaciones" action="#{navegacion.ir_a_Gestion_Ubicaciones()}" />
                                   <p:menuitem value="Listar Ubicaciones" action="#{navegacion.ir_a_Listar_Ubicaciones()}" />
                               </p:submenu>
                             <p:submenu label="Categorias" icon="ui-icon-contact">
                                 <p:menuitem value="Gestion De Categorias" action="#{navegacion.ir_a_Gestion_Categorias()}" />
                                 <p:menuitem value="Listar Categorias" action="#{navegacion.ir_a_Listar_Categorias()}" />
                             </p:submenu>
                             <p:submenu label="Precios De Compra" icon="ui-icon-contact">
                                 <p:menuitem value="Gestion De Precios" action="#{navegacion.ir_a_Gestion_Precios_Compra()}" />
                                 <p:menuitem value="Listar Variaciones" action="#{navegacion.ir_a_Listar_Variaciones()}" />
                             </p:submenu>
                            
                        </p:submenu>

                        <p:submenu label="Ventas" icon="ui-icon-pencil">
                            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w"></p:menuitem>
                            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e"></p:menuitem>
                        </p:submenu>

                        <p:submenu label="Inventario" icon="ui-icon-help">
                            <p:menuitem value="Contents" url="#" />
                            <p:submenu label="Search" icon="ui-icon-search">
                                <p:submenu label="Text">
                                    <p:menuitem value="Workspace" url="#" />
                                </p:submenu>
                                <p:menuitem value="File" url="#" />
                            </p:submenu>
                        </p:submenu>
                        <p:submenu label="Compras" icon="ui-icon-pencil">
                            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w"></p:menuitem>
                            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e"></p:menuitem>
                        </p:submenu>
                        <p:submenu label="Acceso y Seguridad" icon="ui-icon-pencil">
                            <p:submenu label="Usuario" icon="ui-icon-contact">
                                <p:menuitem value="Gestion De Usuarios" action="#{navegacion.ir_a_Gestionar_Roles()}" />
                                <p:menuitem value="Listar Usuarios" action="#{navegacion.ir_a_Listar_Roles()}" />
                            </p:submenu>
                            <p:submenu label="Roles" icon="ui-icon-contact">
                                <p:menuitem value="Gestion De Roles" action="#{navegacion.ir_a_Gestionar_Roles()}" />
                                <p:menuitem value="Listar Roles" action="#{navegacion.ir_a_Listar_Roles()}" />
                            </p:submenu>
                            <p:submenu label="Cargo" icon="ui-icon-contact">
                                <p:menuitem value="Gestion De Cargos" action="#{navegacion.ir_a_Gestionar_Cargos()}" />
                                <p:menuitem value="Listar Cargos" action="#{navegacion.ir_a_Listar_Roles()}" />
                            </p:submenu>
                        </p:submenu>
                         <p:submenu label="Configuracion Punto De Venta" icon="ui-icon-pencil">
                            <p:submenu label="Divisiones" icon="ui-icon-contact">
                                <p:menuitem value="Gestionar De Divisiones" action="#{navegacion.ir_a_Gestionar_Divisiones()}" />
                                <p:menuitem value="Listar Divisiones" action="#{navegacion.ir_a_Listar_Roles()}" />
                            </p:submenu>
                            <p:submenu label="Batallones" icon="ui-icon-contact">
                                <p:menuitem value="Gestionar Batallones" action="#{navegacion.ir_a_Gestionar_Batallones()}" />
                                <p:menuitem value="Listar Batallones" action="#{navegacion.ir_a_Listar_Roles()}" />
                            </p:submenu>
                            <p:submenu label="Casinos" icon="ui-icon-contact">
                                <p:menuitem value="Gestionar Casinos" action="#{navegacion.ir_a_Gestionar_Casinos()}" />
                                <p:menuitem value="Listar Casinos" action="#{navegacion.ir_a_Listar_Roles()}" />
                            </p:submenu>
                        </p:submenu>
                        <p:submenu label="Usuarios Del Sistema" icon="ui-icon-document">
                            <p:submenu label="Usuarios" icon="ui-icon-contact">
                                <p:menuitem value="Gestion De Usuarios" action="#{navegacion.ir_a_Gestionar_Usuario()}" />
                                <p:menuitem value="Listar Usuarios" action="#{navegacion.ir_a_Listar_Usuario()}" />
                            </p:submenu>
                               
                             <p:submenu label="Precios De Compra" icon="ui-icon-contact">
                                 <p:menuitem value="Gestion De Precios" action="#{navegacion.ir_a_Gestion_Precios_Compra()}" />
                                 <p:menuitem value="Listar Variaciones" action="#{navegacion.ir_a_Listar_Variaciones()}" />
                             </p:submenu>
                            
                        </p:submenu>

                        <p:submenu label="Ayuda" icon="ui-icon-pencil">
                            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w"></p:menuitem>
                            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e"></p:menuitem>
                        </p:submenu>
                        <p:submenu label="Acerca De" icon="ui-icon-pencil">
                            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w"></p:menuitem>
                            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e"></p:menuitem>
                        </p:submenu>
                    </p:menubar>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit id="bottom" position="south" size="100">
                     <p:panel header="Información Aplicación" toggleable="true" toggleOrientation="horizontal">  
                        <ui:insert name="abajo">
                        
                        
                        </ui:insert>
                    </p:panel> 
                    
                </p:layoutUnit>

                <p:layoutUnit id="left" position="west" size="270" resizable="true" collapsible="true" header="Opciones" minSize="200">
                    <p:accordionPanel>
                        <p:tab title="Fecha y Horas Actuales">
                            <br />
                            <p:calendar mode="inline" navigator="none" />
                            <br />
                        </p:tab>

                        <p:tab title="Usuario">
                            <h:outputText value="Menu 2 Content" />
                        </p:tab>

                        <p:tab title="Menu 3">
                            <h:outputText value="Menu 3 Content" />
                        </p:tab>
                    </p:accordionPanel>
                    <ui:insert name="izquierda">
                        
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit id="right" position="east" size="220" header="Gallery" resizable="true" closable="true" collapsible="true"
                              style="text-align:center">

                    <p:lightBox style="text-align:center;margin-top:20px;">
                        <h:outputLink value="#{request.contextPath}/images/nature1.jpg" title="Nature 1" style="margin-bottom:5px;">
                            <h:graphicImage value="/images/nature1_small.jpg"/>
                        </h:outputLink>

                        <h:outputLink value="#{request.contextPath}/images/nature2.jpg" title="Nature 2" style="margin-bottom:2px;">
                            <h:graphicImage value="/images/nature2_small.jpg"/>
                        </h:outputLink>

                        <h:outputLink value="#{request.contextPath}/images/nature3.jpg" title="Nature 3" style="margin-bottom:2px;">
                            <h:graphicImage value="/images/nature3_small.jpg"/>
                        </h:outputLink>

                        <h:outputLink value="#{request.contextPath}/images/nature4.jpg" title="Nature 4" style="margin-bottom:2px;">
                            <h:graphicImage value="/images/nature4_small.jpg"/>
                        </h:outputLink>
                    </p:lightBox>

                    <p:commandButton id="basic" value="Show Dialog" onclick="dlg1.show();" type="button" style="margin-top:10px"/>
                    
                    <ui:insert name="derecha">
                        
                    </ui:insert>

                </p:layoutUnit>

                <p:layoutUnit id="center" position="center">
                    <ui:insert name="cuerpo" >
                        
                    </ui:insert>
                </p:layoutUnit>

            </p:layout>

            <p:dialog header="Basic Dialog" widgetVar="dlg1" modal="true">
                <h:outputText value="Resistance to PrimeFaces is futile!" />
            </p:dialog>
                
        </h:body>

    
</html>
