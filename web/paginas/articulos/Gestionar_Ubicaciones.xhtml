<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  

        <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                        xmlns:ui="http://java.sun.com/jsf/facelets"
                        xmlns:h="http://java.sun.com/jsf/html"
                        xmlns:p="http://primefaces.org/ui"
                        template="./../../plantillas/plantillaprincipal.xhtml" >
            
              
            <ui:define name="titulo">
               Gestion De Ubicaciones - SICOVI
            </ui:define>

            <ui:define name="abajo">
                abajo
                    
            </ui:define>

            <ui:define name="izquierda">
                izquierda
            </ui:define>

            <ui:define name="derecha">
                derecha
            </ui:define>
            
            <ui:define  name="cuerpo">
                <p:spacer width="10" height="5" /><br/>
                <h:form>
                    <p:commandButton value="&nbsp;Nueva Ubicacion" title="Crear Una Nueva Ubicacion" image="icon-add" oncomplete="dlgNuevo.show()" 
                                     actionListener="#{ubicacionBean.prepararGuardadoDelaUbicacion()}"/>
                </h:form><br/>
                <p:spacer width="10" height="5" />
                        
                           <!--Form: Tabla Ubicacion -->
                           
                <h:form id="frmubicacion">        
                    <p:dataTable id="datatable" var="ubicacion" value="#{ubicacionBean.ubicaciones}" emptyMessage="No hay Ubicaciones disponibles"
                                 paginator="true" rows="10" paginatorPosition="bottom" paginatorTemplate="{FirstPageLink} 
                                 {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowsPerPageTemplate="5,10,15">  
                        <p:column headerText="ID" style="text-align: center" filterBy="#{ubicacion.idUbicacion}">  
                            <h:outputText value="#{ubicacion.idUbicacion}" />  
                        </p:column>
                        <p:column headerText="Descripcion" style="text-align: center" filterBy="#{ubicacion.descripcion}">  
                            <h:outputText value="#{ubicacion.descripcion}"  />  
                        </p:column>
                        <p:column headerText="Acciones" style="width:8%; text-align: center">
                            <p:commandButton  update=":frmeditarubicacion" oncomplete="dlgEditar.show();" actionListener="#{ubicacionBean.prepararActualizadoDeUbicacion(ubicacion.idUbicacion)}" 
                                      title="&nbsp;Editar" image="icon-edit" />
                            <p:commandButton  update=":frmEliminar" oncomplete="dlgEliminar.show();" actionListener="#{ubicacionBean.prepararEliminarUbicacion(ubicacion.idUbicacion)}"
                                              title="&nbsp;Eliminar" image="icon-delete" />  
                        </p:column>       
                   </p:dataTable>      
                </h:form>
                           
                           
                 <!--Form: Nueva Ubicacion -->          
                  <h:form id="frmnuevaubicacion">
                    <p:dialog header="Creacion de una nueva ubicacion de los productos" widgetVar="dlgNuevo" resizable="false" 
                              id="dlgNuevo" showEffect="explode" hideEffect="bounce"  modal="false"  width="550">  
                        <p:growl id="growl"  sticky="true" />  
                            <h:panelGrid id="pgNuevo" columns="2" cellpadding="4" style="margin:0 auto;">  



                                <h:outputText value="Descripción De La Ubicacion:" />  

                                <p:inputText value="#{ubicacionBean.ubicacion.descripcion}" style="width: 200px" />



                        </h:panelGrid>  
                        <p:separator id="customSeparator" style="width:500px;height:8px" />
                        <p:commandButton  update=":frmubicacion:datatable,growl,dlgNuevo" oncomplete="dlgNuevo.hide()" 
                                          actionListener="#{ubicacionBean.guardarNuevaUbicacion}" value="Guardar" 
                                          title="&nbsp;Guardar" image="icon-guardar" />
                        <p:commandButton  update=":frmubicacion" oncomplete="dlgNuevo.hide()" value="Cancelar" title="&nbsp;Cancelar" 
                                          image="icon-cancel"/>   
                       
                    </p:dialog>
                </h:form>      
                    <!--Form: Eliminar Ubicacion -->
                    
        <h:form id="frmEliminar">  
                      
            <p:growl id="growlEliminar"  sticky="true" />  
            
            <p:confirmDialog id="dlgEliminar" message="¿Desea Eliminar Esta Ubicacion?"  
                             header="Eliminar Ubicacion" severity="alert" widgetVar="dlgEliminar" showEffect="explode" hideEffect="bounce" >                
                <p:commandButton   oncomplete="dlgEliminar.hide()" 
                                  actionListener="#{ubicacionBean.eliminarUbicacion()}" value="Eliminar" 
                                  title="&nbsp;Actualizar" image="icon-guardar" />
                <p:commandButton  update=":frmubicacion:datatable" oncomplete="dlgEliminar.hide()" value="Cancelar" title="&nbsp;Cancelar" 
                                  image="icon-cancel" />                       
            </p:confirmDialog>  
  
        </h:form>      
                    
        
        <!--Form: Editar Rol -->
        <h:form id="frmeditarubicacion">
            <p:dialog header="Edicion De Una Ubicaciòn Para Los Articulos" widgetVar="dlgEditar" resizable="false" 
                      id="dlgEditar" modal="false">  
                <p:growl id="growlEditar"  sticky="true" />  
                    <h:panelGrid id="pgEditar" columns="2" cellpadding="4" style="margin:0 auto;">  
                        
                     

                        <h:outputText value="Descripción De La Ubicacion" />  
                        
                        <p:inputText value="#{ubicacionBean.ubicacion.descripcion}" style="width: 200px" />
                        
                        

                </h:panelGrid>  
                <p:separator id="customSeparator" style="width:500px;height:8px" />
                <p:commandButton  update=":frmubicacion:datatable,growlEditar,dlgEditar" oncomplete="dlgEditar.hide()" 
                                  actionListener="#{ubicacionBean.actualizarUbicacion()}" value="Actualizar" 
                                  title="&nbsp;Actualizar" image="icon-guardar" />
                <p:commandButton  update=":frmubicacion:datatable" oncomplete="dlgEditar.hide()" value="Cancelar" title="&nbsp;Cancelar" 
                                  image="icon-cancel" />  
            </p:dialog>
        </h:form>
                
                
            </ui:define>

        </ui:composition>
